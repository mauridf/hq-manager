<div class="descricao-dialog">
  <h2 mat-dialog-title>{{ data.titulo }}</h2>
  
  <mat-dialog-content>
    <div class="descricao-content">
      {{ data.descricao }}
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Fechar</button>
  </mat-dialog-actions>
</div>
