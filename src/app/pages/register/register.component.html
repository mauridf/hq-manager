<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="text-center">Criar Conta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Digite um e-mail válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('minlength')">
            Senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="password" formControlName="confirmarSenha" required>
          <mat-error *ngIf="registerForm.get('confirmarSenha')?.hasError('required')">
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            As senhas não coincidem
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width register-button"
          [disabled]="!registerForm.valid || isLoading">
          {{ isLoading ? 'Criando...' : 'Criar Conta' }}
        </button>
      </form>

      <div class="login-link">
        <p>Já tem uma conta? <a routerLink="/login">Faça Login</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
